<div class="container2">
    <div class="row">
        <button class="btn btn-primary" (click)="btnClick()">List Your Volunteering</button>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm" (click)='disciplineClick("programming")'>
            Progrmming
        </div>
        <div class="col-sm" (click)='disciplineClick("Cleaning")'>
            Cleaning
        </div>
        <div class="col-sm" (click)='disciplineClick("marketing")'>
            Marketing
        </div>
        <div class="col-sm" (click)='disciplineClick("tech")'>
            Tech
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Organization</th>
                <th scope="col">Discipline</th>
                <th scope="col">Title</th>
                <th scope="col">Hour Per Week</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of jobs | async" (click)='rowClick(item.id)'>
                <td>{{item.organizationName}}</td>
                <td>{{item.discipline}}</td>
                <td>{{item.title}}</td>
                <td>{{item.hoursPerWeek}}</td>
            </tr>
        </tbody>
    </table>
</div>
